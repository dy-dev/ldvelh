<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©ation d'un nouveau livre</title>
</head>
<body>
<form th:action="@{/editor}" th:object="${bookToFill}" method="post">
    <p>
       Title : <input type="text" th:field="*{title}" />
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </p>
    <p>Types : <select name="Types" multiple="" th:field="*{types}">
        <option th:each=" type : ${T(com.arcreane.ldvelh.core.model.Tags).values()}"
                th:value="${type}" th:text="${type}"
                th:selected="${Types != null AND #arrays.contains(Types, type)}"    ></option>
    </select>
    <div th:if="${#fields.hasErrors('types')}" th:errors="*{types}"></div>
    </p>
    <input type="submit" value="OK">
</form>
</body>
</html>
